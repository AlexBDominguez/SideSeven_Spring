spring.application.name=SideSevenSpring

# Server port
server.port=8082

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sideseven_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Ejecutar script SQL para actualizar datos existentes
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging - Los logs se guardan en archivo, no en consola
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=INFO
logging.level.org.springframework=INFO
logging.level.root=INFO
spring.main.banner-mode=off

# Los logs van al archivo, no a la consola
logging.file.name=logs/sideseven.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

